<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button>&#8656;</button>
            <button class="carousel-button next" data-carousel-button>&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active><img src="./Images/slide1.jpg" alt=""></li>
                <li class="slide"><img src="./Images/slide2.jpg" alt=""></li>
                <li class="slide"><img src="./Images/slide3.jpg" alt=""></li>
            </ul>
        </div>
    </section>
    <script src="./app.js" defer></script>
</body>

</html>
